<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: black;
}

svg {
  width: 300px;
  height: 300px;
}

.triangle-outline {
  fill: none;
  stroke: #00000000;
  stroke-width: 3;
}

.triangle-animated {
  fill: none;
  stroke: #ffffff;
  stroke-width: 3;
  stroke-dasharray: 25 300;
  stroke-dashoffset: 0;
  animation: moveStroke 0.75s linear infinite;
}

@keyframes moveStroke {
  0% {
    stroke-dasharray: 80 320;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 120 280;
    stroke-dashoffset: -200;
  }
  100% {
    stroke-dasharray: 80 320;
    stroke-dashoffset: -400;
  }
}
</style>
</head>
<body>
<svg viewBox="0 0 200 200">
  <polygon class="triangle-outline" points="100,30 170,150 30,150" />
  <polygon class="triangle-animated" points="100,30 170,150 30,150" />
</svg>
</body>
</html>
